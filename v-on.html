<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0,user-scalable=no"/>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <title>v-on处理器</title>
</head>
<body>
<div id="v_on">
    <button v-on:click="bnt">这是个按钮</button>
    <button v-on:click="say('哈哈')">这是个有参数的按钮</button>
    <h5>可以用特殊变量 $event</h5>
    <button v-on:click="nei('hello',$event)">内联语句按钮</button>
</div>
<script>
    var exampleData={
      name:'Vue.js',
      title:[
          {
              id:1
          },{
              id:2

          },{
              id:3
          }
      ]
    };
    var vmexample=new Vue({
       el:"#v_on" ,
        data:exampleData,
        methods:{
            bnt:function(){
               console.log(this.name);
            },
            say:function(msg){
                console.log(msg);
            },
            nei:function(msg,event){
                // 现在我们可以访问原生事件对象
                console.log(event.preventDefault());
            }
        }
    });
</script>
</body>
</html>
